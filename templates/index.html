<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Shifts Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .file-upload {
            position: relative;
            border: 3px dashed #e1e1e1;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-upload:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        
        .file-upload.dragover {
            border-color: #667eea;
            background-color: #f0f2ff;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        
        .upload-icon {
            font-size: 3em;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }
        
        .file-list {
            margin-top: 20px;
            padding: 0;
            list-style: none;
        }
        
        .file-item {
            background: #f8f9fa;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-name {
            color: #333;
            font-weight: 500;
        }
        
        .file-size {
            color: #666;
            font-size: 0.9em;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .download-btn {
            background: #28a745;
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1em;
        }
        
        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóìÔ∏è Shift Analyzer</h1>
            <p>Extract and analyze employee shifts from Word documents</p>
        </div>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="employee_name">Employee Name</label>
                <input type="text" id="employee_name" name="employee_name" 
                       placeholder="Enter employee name (e.g., John Doe)" required>
            </div>
            
            <div class="form-group">
                <label>Select .docx Files</label>
                <div class="file-upload" id="fileUpload">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Click here or drag and drop your .docx files</div>
                    <div class="upload-hint">Only .docx files are accepted (max 100MB total)</div>
                    <input type="file" id="files" name="files" multiple accept=".docx">
                </div>
                <ul class="file-list" id="fileList"></ul>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                üîç Analyze Shifts
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing your files...</div>
        </div>
        
        <div class="result" id="result">
            <div id="resultMessage"></div>
            <button class="btn download-btn" id="downloadBtn" style="display: none;">
                ‚¨áÔ∏è Download Excel Report
            </button>
        </div>
    </div>

    <script>
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('files');
        const fileList = document.getElementById('fileList');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultMessage = document.getElementById('resultMessage');
        const downloadBtn = document.getElementById('downloadBtn');
        const submitBtn = document.getElementById('submitBtn');
        
        let uploadedFiles = [];
        let currentSessionId = null;
        
        // File upload handling
        fileUpload.addEventListener('click', () => fileInput.click());
        
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });
        
        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });
        
        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            uploadedFiles = Array.from(files).filter(file => 
                file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
            );
            
            displayFileList();
        }
        
        function displayFileList() {
            fileList.innerHTML = '';
            
            uploadedFiles.forEach(file => {
                const li = document.createElement('li');
                li.className = 'file-item';
                li.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                `;
                fileList.appendChild(li);
            });
            
            submitBtn.disabled = uploadedFiles.length === 0;
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const employeeName = document.getElementById('employee_name').value.trim();
            
            if (!employeeName) {
                showResult('Please enter an employee name.', 'error');
                return;
            }
            
            if (uploadedFiles.length === 0) {
                showResult('Please select at least one .docx file.', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('employee_name', employeeName);
            
            uploadedFiles.forEach(file => {
                formData.append('files', file);
            });
            
            showLoading(true);
            hideResult();
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentSessionId = data.session_dir;
                    showResult(data.message, 'success');
                    downloadBtn.style.display = 'block';
                    downloadBtn.onclick = () => {
                        window.open(data.download_url, '_blank');
                        // Cleanup after download
                        setTimeout(() => cleanup(), 5000);
                    };
                } else {
                    showResult(data.error || 'An error occurred.', 'error');
                }
            } catch (error) {
                showResult('Network error. Please try again.', 'error');
            } finally {
                showLoading(false);
            }
        });
        
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            submitBtn.disabled = show;
        }
        
        function showResult(message, type) {
            resultMessage.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
        
        function hideResult() {
            result.style.display = 'none';
            downloadBtn.style.display = 'none';
        }
        
        async function cleanup() {
            if (currentSessionId) {
                try {
                    await fetch(`/cleanup/${currentSessionId}`, { method: 'POST' });
                } catch (error) {
                    console.error('Cleanup failed:', error);
                }
                currentSessionId = null;
            }
        }
        
        // Initial state
        submitBtn.disabled = true;
    </script>
</body>
</html>
